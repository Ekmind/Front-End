<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center" id="lol">
          <div class="input-group mt-5 justify-content-center">
            <div class="input-group-prepend">
              <button
                id="btnStart"
                class="btn btn-outline-secondary"
                (click)="switchOn()"
              >
                Start
              </button>
              <button
                id="btnStop"
                class="btn btn-outline-secondary"
                (click)="switchOff()"
              >
                Stop
              </button>
              <button
                id="button"
                class="btn btn-outline-secondary"
                type="button"
              >
                Get Camera
              </button>
            </div>
            <select class="custom-select" id="select">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="col">
            <div class="video-container mt-3 rounded-circle">
              <video
                #video
                id="video"
                playsinline
                autoplay
                *ngIf="!error"
              ></video>
              <div class="videoPlaceholder" *ngIf="error">
                Pleace turn on your camera
              </div>
            </div>
          </div>
        </div>
        <div class="col d-flex flex-column justify-content-center text-center">
          <div class="row py-5">
            <div class="col">
              <div class="col results">
                <div class="fs-5">RESULTS</div>
                <div id="age" class="fs-5">Age: -</div>
                <div id="gender" class="fs-5">Gender: -</div>
                <div id="emotion" class="fs-5">Emotion: -</div>
              </div>
            </div>
          </div>
          <div class="wrapper pt-3">
            <canvas class="charts" id="chart"></canvas>
          </div>
          <button id="btnStart" class="btn btn-outline-secondary">Start</button>
          <button id="btnStop" class="btn btn-outline-secondary">Stop</button>
        </div>
        <div class="notes-container">
          <form
            action=""
            class="notes-form"
            [formGroup]="notesData"
            (submit)="endSession(notesData.value)"
          >
            <label for="notes" class="notes-title">Notes</label>
            <textarea
              name="notes"
              id="notes"
              cols="30"
              rows="10"
              class="notes"
              formControlName="notes"
            ></textarea>
            <button class="btn btn-outline-secondary end-session" type="submit">
              Save Session
            </button>
          </form>
        </div>
        <button class="btn btn-outline-secondary" (click)="emotionsInfo()">
          Test Js Script
        </button>
      </div>
    </div>
  </section>
</body>
