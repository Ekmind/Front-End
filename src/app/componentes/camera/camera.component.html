<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center">
          <div class="input-group mb-3 justify-content-center">
            <button
              id="button"
              class="btn btn-secondary disabled btn-sm"
              type="button"
            >
              Camera
            </button>
            <select class="custom-select rounded" id="select">
              <option selected>Seleccionar</option>
            </select>
          </div>
          <div class="col">
            <video
              class="video-container"
              #video
              id="video"
              playsinline
              autoplay
              *ngIf="!error"
            ></video>
            <div class="videoPlaceholder" *ngIf="error">Turn on your camera</div>
          </div>
        </div>
        <div class="col-5 justify-content-center text-center">
          <div class="row">
            <div class="col mt-5">
              <div class="col results">
                <div class="row">
                  <div id="age" class="col my-1 fs-5">Age: -</div>
                  <!-- <div id="gender" class="col my-1 fs-5">Sexo: -</div> -->
                  <div id="emotion" class="col my-1 fs-5">Emotion: -</div>
                </div>
              </div>
            </div>
          </div>
          <div class="wrapper my-3">
            <canvas class="charts" id="chart"></canvas>
          </div>
          <div class="d-grid gap-2 d-md-flex mb-3 justify-content-md-end">
            <button id="btnStart" class="btn btn-sm btn-primary ms-5">
              Start
            </button>
            <button id="btnStop" class="btn btn-sm btn-danger ms-2">
              Finish
            </button>
          </div>
          <div class="notes-container">
            <form
              class="notes-form"
              [formGroup]="notesData"
              (submit)="endSession(notesData.value)"
            >
              <div>
                <label for="notes" class="fs-5 my-2">Session Notes</label>
              </div>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                class="notes"
                formControlName="notes"
              ></textarea>
              <div>
                <button
                  class="btn btn-outline-secondary end-session mb-3"
                  type="submit"
                >
                Save session
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
