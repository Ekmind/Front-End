<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center">
          <div class="input-group mt-3 justify-content-center">
            <div class="input-group-prepend mb-2">
              <button id="button" class="btn btn-outline-secondary" type="button">
                Get Camera
              </button>
            </div>
            <select class="custom-select mb-2" id="select">
              <option selected>Choose...</option>
            </select>
          </div>
          <div class="col">
            <div class="video-container rounded-circle">
              <video #video id="video" playsinline autoplay *ngIf="!error"></video>
              <div class="videoPlaceholder" *ngIf="error">
                Pleace turn on your camera
              </div>
            </div>
          </div>
        </div>
        <div class="col-5 flex-column justify-content-center text-center">
          <div class="row mb-3">
            <div class="col">
              <div class="col row results">
                <div id="age" class="col my-1 fs-6">Age: -</div>
                <!-- <div id="gender" class="col my-1 fs-6">Gender: -</div> -->
                <div id="emotion" class="col my-1 fs-6">Emotion: -</div>
              </div>
            </div>
          </div>
          <div class="wrapper pt-3">
            <canvas class="charts" id="chart"></canvas>
          </div>
          <button id="btnStart" class="btn btn-outline-secondary">Start</button>
          <button id="btnStop" class="btn btn-outline-secondary">Stop</button>
          <div class="notes-container">
            <form action="" class="notes-form col" [formGroup]="notesData" (submit)="endSession(notesData.value)">
              <div for="notes" class="notes-title col">Notes</div>
              <textarea name="notes" id="notes" cols="30" rows="10" class="notes" formControlName="notes"></textarea>
              <button class="btn btn-outline-secondary end-session" type="submit">
                Save Session
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
