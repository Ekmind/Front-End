<body>
  <section>
    <div class="row vh-100 align-items-center d-flex">
      <div class="col flex-column justify-content-center">
        <div class="input-group mt-3 justify-content-center">
          <div class="input-group-prepend mb-2">
            <button id="button" class="btn btn-outline-secondary" type="button">
              Seleccione cámara
            </button>
            <button id="btnStart" class="btn btn-outline-secondary">
              Iniciar
            </button>
            <button id="btnStop" class="btn btn-outline-secondary">Finalizar</button>
          </div>
          <select class="custom-select mb-2" id="select">
            <option selected>Seleccionar...</option>
          </select>
        </div>
        <div class="col camera-frame">
          <div class="video-container rounded-circle">
            <video
              #video
              id="video"
              playsinline
              autoplay
              *ngIf="!error"
            ></video>
            <div class="videoPlaceholder" *ngIf="error">
              Encienda su cámara
            </div>
          </div>
        </div>
      </div>
      <div class="col-5 d-flex flex-column justify-content-center text-center">
        <div class="row py-5">
          <div class="col">
            <div class="col row results">
              <div id="age" class="col my-1 fs-5">Edad: -</div>
              <div id="gender" class="col my-1 fs-5">Género: -</div>
              <div id="emotion" class="col-6 my-1 fs-5">Emoción: -</div>
            </div>
          </div>
        </div>
        <div class="wrapper pt-3">
          <canvas class="charts" id="chart"></canvas>
        </div>

        <div class="notes-container">
          <form
            action=""
            class="notes-form"
            [formGroup]="notesData"
            (submit)="endSession(notesData.value)"
          >
            <label for="notes" class="notes-title">Notas</label>
            <textarea
              name="notes"
              id="notes"
              cols="30"
              rows="10"
              class="notes"
              formControlName="notes"
            ></textarea>
            <button class="btn btn-outline-secondary end-session" type="submit">
              Guardar sesión
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
