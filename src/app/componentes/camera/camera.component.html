<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center">
          <div class="input-group mb-3 justify-content-center">
              <button
                id="button"
                class="btn btn-secondary disabled btn-sm"
                type="button"
              >C치mara</button>
              <select class="custom-select rounded" id="select">
                <option selected>Seleccionar</option>
              </select>
          </div>
          <div class="col">
            <video
              class="video-container"
              #video
              id="video"
              playsinline
              autoplay
              *ngIf="!error"
            ></video>
            <div class="videoPlaceholder" *ngIf="error">Encienda su c치mara</div>
          </div>
        </div>
        <div class="col-5 justify-content-center text-center">
          <div class="row">
            <div class="col mt-5">
              <div class="col results">
                <div class="row">
                <div id="age" class="col my-1 fs-5">Edad: -</div>
                <!-- <div id="gender" class="col my-1 fs-5">Sexo: -</div> -->
                <div id="emotion" class="col my-1 fs-5">Emoci칩n: -</div>
              </div>
              </div>
            </div>
          </div>
          <div class="wrapper my-3">
            <canvas class="charts" id="chart"></canvas>
          </div>
          <div class="d-grid gap-2 d-md-flex mb-3 justify-content-md-end">
            <button
              id="btnStart"
              class="btn btn-sm btn-primary ms-5"
            >Iniciar</button>
            <button
              id="btnStop"
              class="btn btn-sm btn-danger ms-2"
            >Finalizar</button>
          </div>

          <div class="notes-container">
            <form
              action=""
              class="notes-form"
              [formGroup]="notesData"
              (submit)="endSession(notesData.value)"
            >
              <div>
                <label for="notes" class="fs-5 my-2">Notas en sesion</label>
              </div>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                class="notes"
                formControlName="notes"
              ></textarea>
              <div>
                <button
                  class="btn btn-outline-secondary end-session mb-3"
                  type="submit"
                >
                  Guardar sesi칩n
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
