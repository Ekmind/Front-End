<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center">
          <div class="input-group mt-5 mb-3 justify-content-center">
            <button id="button" class="btn btn-outline-secondary btn-sm" type="button">
              Cámara
            </button>
            <select class="custom-select mb-2" id="select">
              <option selected>Seleccionar</option>
            </select>
            <button id="btnStart" class="btn btn-outline-secondary">
              Iniciar
            </button>
            <button id="btnStop" class="btn btn-outline-secondary">
              Finalizar
            </button>
          </div>
          <div class="col camera-frame">
            <div class="video-container rounded-circle">
              <video
                #video
                id="video"
                playsinline
                autoplay
                *ngIf="!error"
              ></video>
              <div class="videoPlaceholder" *ngIf="error">
                Encienda su cámara
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-5 justify-content-center text-center"
        >
          <div class="row">
            <div class="col mt-5">
              <div class="col results">
                <div id="age" class="col my-1 fs-5">Edad: -</div>
                <!-- <div id="gender" class="col my-1 fs-5">Género: -</div> -->
                <div id="emotion" class="col my-1 fs-5">Emoción: -</div>
              </div>
            </div>
          </div>
          <div class="wrapper my-3">
            <canvas class="charts" id="chart"></canvas>
          </div>

          <div class="notes-container">
            <form
              action=""
              class="notes-form"
              [formGroup]="notesData"
              (submit)="endSession(notesData.value)"
            >
              <div>
                <label for="notes" class="notes-title fs-5 my-2">Notas</label>
              </div>
              <textarea
                name="notes"
                id="notes"
                cols="30"
                rows="10"
                class="notes"
                formControlName="notes"
              ></textarea>
              <div>
                <button
                  class="btn btn-outline-secondary end-session mb-3"
                  type="submit"
                >
                  Guardar sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
