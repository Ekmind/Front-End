<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center d-flex">
        <div class="col flex-column justify-content-center" id="lol">
          <div class="input-group mt-5 justify-content-center">
            <div class="input-group-prepend">
              <button
                id="button"
                class="btn btn-outline-secondary"
                type="button"
              >
                Seleccione cámara
              </button>
            </div>
            <select class="custom-select" id="select">
              <option selected>Seleccione...</option>
            </select>
          </div>
          <div class="col">
            <div class="video-container mt-3 rounded-circle" *ngIf="!error">
              <video #video id="video" playsinline autoplay></video>
            </div>
          </div>
        </div>
        <div class="col d-flex flex-column justify-content-center text-center">
          <div class="row py-5">
            <div class="col">
              <div class="col results">
                <div class="fs-5">RESULTADOS</div>
                <div id="age" class="fs-5">Edad: -</div>
                <div id="gender" class="fs-5">Género: -</div>
                <div id="emotion" class="fs-5">Emoción: -</div>
              </div>
            </div>
          </div>
          <div class="wrapper pt-3">
            <canvas class="charts" id="chart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
