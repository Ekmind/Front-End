<body>
    <section>
      <div class="container">
        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
        <div class="row vh-100 align-items-center">
          <div class="col d-flex flex-column justify-content-center text-center">
            <div class="col">
              <div class="video-container" *ngIf="!error">
                <video #video id="video" playsinline autoplay></video>
              </div>
            </div>
            <div class="controls">
              <button id="button" class="btn btn-secondary">Get camera</button>
              <select id="select">
                <option></option>
              </select>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button id="button" class="btn btn-outline-secondary" type="button">Get Camera</button>
              </div>
              <select class="custom-select" id="inputGroupSelect03">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col d-flex flex-column justify-content-center text-center">
            <div class="row g-0">
              <div class="col">
                <div class="col">
                  <div><b>Results</b></div>
                  <div id="age">Age: -</div>
                  <div id="gender">Gender: -</div>
                  <div id="emotion">Emotion: -</div>
                </div>
              </div>
            </div>
            <div class="wrapper pt-5">
              <canvas class="charts" id="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>
   </body>
