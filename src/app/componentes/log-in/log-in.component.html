<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <img
            src="/assets/img/icon.png"
            class="img-fluid"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="divider h1 align-items-center my-4">
              <p class="text-center fw-bold" id="welcometext">Welcome Back</p>
            </div>

            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label fs-5">Email address</label>
              <input
                type="email"
                id=""
                class="form-control form-control-lg"
                placeholder="Enter a email address"
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label fs-5">Password</label>
              <input
                type="password"
                id=""
                class="form-control form-control-lg"
                placeholder="Enter password"
              />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                routerLink="psyho-perfil"
                id="loginbutton"
              >
                Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0 text-center">
                Don't have an account?
                <a class="link-danger" routerLink="sign-up">Register</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
