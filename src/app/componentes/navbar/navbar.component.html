<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body data-spy="scroll" data-target=".navbar" data-offset="50">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="/assets/img/icon.png" class="img-fluid" alt="" width="55" height="55" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#services">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-6 text-light" href="#contact">CONTACT</a>
          </li>
        </ul>
        <div class="d-grid gap-2 d-md-block" *ngIf="checkLogIn() === false">
          <button routerLink="log-in" class="btn btn-outline-light btn-sm" type="button" style="margin-right: 25px">
            Log In
          </button>
          <button routerLink="sign-up" class="btn btn-outline-light btn-sm" type="button">
            Sign Up
          </button>
        </div>
        <div class="d-grid gap-2 d-md-block"  *ngIf="checkLogIn() === true">
          <button routerLink="" (click)="logOut()" class="btn btn-outline-light btn-sm" type="button" style="margin-right: 25px">
            Log Out
          </button>
        </div>
      </div>
    </div>
  </nav>
</body>
