<body>
  <section class="pt-5">
    <div class="container pt-5">
      <div class="row vh-100 justify-content-around align-items-center">
        <div class="col-lg-5">
          <div class="mb-4">
            <div class="card-body text-center">
              <img
                src="https://cdn-icons-png.flaticon.com/512/147/147144.png"
                alt="avatar"
                class="rounded-circle img-fluid"
                style="width: 150px"
              />
              <h5 class="my-3 fs-2">{{ patient.name }}</h5>
              <p class="text-muted fs-3">Paciente</p>
              <button
                routerLink="/camera"
                class="btn btn-success"
                type="button"
              >
                Nueva sesi√≥n
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-7 mb-2">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="my-2 fs-4">Nombre</p>
                </div>
                <div class="col-sm-9 text-center">
                  <p class="text-muted my-2 fs-4">{{ patient.name }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="my-2 fs-4">Apellido</p>
                </div>
                <div class="col-sm-9 text-center">
                  <p class="text-muted my-2 fs-4">{{ patient.last_name }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="my-2 fs-4">E-mail</p>
                </div>
                <div class="col-sm-9 text-center">
                  <p class="text-muted my-2 fs-4">{{ patient.email }}</p>
                </div>
              </div>
              <hr />
              <div class="row">
                <div class="col-sm-3">
                  <p class="my-2 fs-4">Celular</p>
                </div>
                <div class="col-sm-9 text-center">
                  <p class="text-muted my-2 fs-4">{{ patient.phone }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr />
        <!-- Seccion de citas -->
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Sesiones</b></h2>
            </div>
          </div>
        </div>
        <div class="table-wrapper mt-2">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Notas</th>
              </tr>
            </thead>
            <tbody>
              <tr
                data-status="active"
                *ngFor="let session of sessions; index as i"
              >
                <td>{{ i + 1 }}</td>
                <td>{{ session.date }}</td>
                <td>
                  <span class="">{{ session.pending }}</span>
                </td>
                <td class="">
                  {{ session.notes }}
                </td>
                <td class="buttons">
                  <a
                    type="button"
                    class="view"
                    title="View"
                    data-toggle="tooltip"
                    (click)="openGraphModal(session._id)"
                    ><i class="bi bi-eye"></i
                  ></a>
                  <a type="button" class="edit" title="Edit">
                    <i class="bi bi-pencil-square"></i>
                  </a>
                  <a
                    type="button"
                    class="delete"
                    title="Delete"
                    (click)="deleteSession(session._id)"
                  >
                    <i class="bi bi-trash3"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>
