<div class="modal-delete">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <h2 mat-dialog-title>Wait!</h2>
        <strong>Are you sure you want to delete this patient?</strong>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
        <button class="btn btn-danger" (click)="deletePatient()">Delete</button>
    </div>
</div>
