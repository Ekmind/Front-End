<body>
  <section>
    <div class="container">
      <div class="row vh-100 align-items-center">
        <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1">
          <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4">Registrarse</p>
          <form [formGroup]="form" (ngSubmit)="addUser()" class="mx-1 mx-md-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="align-items-center mb-2">
              <div class="form-outline flex-fill mb-0">
                <label class="form-label fs-5" for="form3Example1c">Nombre</label>
                <input type="text" formControlName="name" class="form-control" placeholder="Escribe tu nombre" />
              </div>
            </div>

            <div class="align-items-center mb-2">
              
              <div class="form-outline flex-fill mb-0">
                <label class="form-label fs-5" for="form3Example3c">Apellido</label>
                <input type="text" formControlName="last_name" class="form-control" placeholder="Escribe tu apellido" />
              </div>
            </div>

            <div class="align-items-center mb-2">
              
              <div class="form-outline flex-fill mb-0">
                <label class="form-label fs-5" for="form3Example3c">E-mail</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Correo electrónico" />
              </div>
            </div>

            <div class="align-items-center mb-4">
              
              <div class="form-outline flex-fill mb-0">
                <label class="form-label fs-5" for="form3Example4c">Contraseña</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Escribe una contraseña" />
              </div>
            </div>

            <div class="d-flex flex-row align-items-center">
              <button id="regisbutton" type="submit" class="btn btn-primary">
                Registro
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <img src="/assets/img/icon.png" class="img-fluid" alt="Sample image" />
        </div>
      </div>
    </div>
  </section>
</body>
